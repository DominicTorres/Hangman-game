<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link href="hangman.css" rel="stylesheet" />
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="yeye">
    <h1>
        HangMan Game Made With JS
    </h1>
    <p>Use the letters below to guess the word!</p>
</div>

<div class="yeye">
    <div id="buttons">
    </div>

    <p id="categoryName">
    </p>

    <div id="hold">
    </div>

    <p id="mylives">
    </p>

    <p id="clue">Clue -</p>

    <canvas id="stickman">Your browser does not support HTML5, Womp Womp</canvas>

    <div class="container">
        <button id="hint">Hint</button>
        <button id="reset">Play Again?</button>
    </div>
</div>

</body>
</html>
